<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Hello World</title>
        <style>
          html, body {
            height: 100%;
          }
          @font-face {
            font-family: 'DUSTYROS';
            src: url('fonts/DustyRoseNF.ttf');
          }
          body {
            text-align: center;
          }
          h1 {
            font-family: 'DUSTYROS';
            color: black;
          }
          input {
            text-align: center;
          }
          input {
            text-transform: capitalize;
          }
          img {
            width: 100%;
            cursor: pointer;
          }
          #poster {
            padding-right: 0;
            padding-left: 0;
          }
          </style>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="myModalLabel">Movie Poster</h1>
              </div>
              <div class="modal-body">
                <label class="moviesearch" for="search">Please enter a movie title:</label>
                <input class="form-control" type="text" name="moviesearch" id="search" placeholder="Movie title" />
              </div>
              <div class="modal-footer">
                <button id="movie-btn" type="button" class="btn btn-primary" data-dismiss="modal">Search</button>
              </div>
            </div>
          </div>
        </div>

        <div id="poster" class="col-md-4 col-md-offset-4"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script>

        $(function() {

          $('#myModal').modal({backdrop: 'static', keyboard: false});

          var getPoster = function(movie_title) {
            $.getJSON("http://api.themoviedb.org/3/search/movie?query=" + movie_title + "&api_key=4120175e535d978bf6f3785ea754ffc2",
            function(data) {

              if (data.results[0]) {
                var poster_path = data.results[0].poster_path;
                var poster = "http://image.tmdb.org/t/p/original" + poster_path;
                $('#poster').html("<img src='" + poster + "'></img>");

                $('img').click(function() {
                  $('#myModal').modal('show');
                });

              } else {
                console.log("Not found.");
              }
            });
          };

          $('#movie-btn').click(function() {
            if($('#search').val()) {
              $('.moviesearch').css('color', '#333');
              getPoster($('#search').val());
              $('input').val('');
            } else {
              $('.moviesearch').css('color', 'red');
              return false;
            }
          });

        });
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
